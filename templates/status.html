{% extends 'base.html' %}
{% block content %}

<h3>Change Destination Form</h3>
<p>You can change the destination for your parcel to be delivered </p>

<div class="container2" >
  <form action="index.html">
   

    <label for="lname">Order Number</label>
    <input type="number" id="lname" name="lastname" placeholder="Order Number.">

    <label for="country">Destination</label>
    <select id="country" name="country">
      <option value="australia">Mombasa</option>
      <option value="canada">Nairobi</option>
      <option value="usa">Nakuru</option>
      <option value="usa">Eldoret</option>
      <option value="usa">Kisumu</option>
    </select>
    <input type="submit" value="Submit">
  </form>
</div>
{% endblock %}
