{% extends 'base.html' %}
{% block content %}



<h3 style="text-align: center">Contact Form</h3>

<div class="container" style="background-image: url(...images/post.jpg)">
  <form action="index.html">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="eaddress">Email Address</label>
    <input type="text" id="eaddress" name="emailaddress" placeholder="Enter email address..">

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write your request/comment..." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

{% endblock %}
